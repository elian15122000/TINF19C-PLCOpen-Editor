<div class="modalBox">

    <form class="uploadForm" (ngSubmit)="onSubmit()">
      <h3>Project pre-settings</h3>
      <label for="file">Project Name:</label>
      <input id="file" name="file" type="input" accept="text/xml"   required>
      <br><br>
      <input type="button" (click)="closeProjectModal()" class="actionButton" value="Close">
      <input type="submit" (click)="saveProjectModal()" routerLink="/editor" class="actionButton" value="Start">
    </form>
  
  </div>
