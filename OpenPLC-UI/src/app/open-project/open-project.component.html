<div class="modalBox">

  <form class="uploadForm" #uploadForm=ngForm (ngSubmit)="onSubmit()">
    <h3>Select an existing PLC-Project</h3>
    <label for="file">XML file: </label>

    <input id="file" name="file" type="file" accept="text/xml" (change)="fileUpload($event)" ngModel>
    <br><br>
    <input type="button" (click)="closeProjectModal()" class="actionButton" value="Close">
    <input type="submit" routerLink="/editor" class="actionButton" value="Open">
  </form>

</div>
